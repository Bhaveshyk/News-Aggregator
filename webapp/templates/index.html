{% extends "base.html" %}
{% block title %}Newsly{% endblock %}
{% block content %}
<section class="text-gray-900 bg-white body-font">
  {% for paper in papers %}
    <div class="container px-5 pt-10 pb-0 mx-auto flex flex-wrap">
        <div class="flex flex-col text-center w-full mb-20">
          <h1 class="sm:text-3xl text-2xl font-medium title-font text-black">{{ paper }}</h1>
        </div>
        <div class="flex flex-wrap -m-4">
          {% for news in data %}
            {% if news.site == paper %}
              <div class="p-4 md:w-1/3">
                <div class="flex rounded-lg h-full bg-gray-100 p-8 flex-col">
                  <div class="flex-grow">
                    <p class="leading-relaxed text-base">{{ news.news }}</p>
                    <a class="mt-3 text-purple-700 inline-flex items-center" href={{ news.link }} target="_blank">Read More
                      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-2" viewBox="0 0 24 24">
                        <path d="M5 12h14M12 5l7 7-7 7"></path>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            {% endif %}
          {% endfor %}
        </div>
    </div>
  {% endfor %}
  <div class="container px-5 pt-10 pb-10 mx-auto flex flex-wrap"></div>
</section>
{% endblock %}
